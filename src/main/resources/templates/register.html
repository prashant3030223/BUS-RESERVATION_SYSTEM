<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header-css}"></head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<main class="main-content">
<div class="container my-5">
    <div class="col-md-6 col-lg-5 mx-auto">
        <div class="form-container">
            <h2 class="text-center">Create an Account</h2>
            <div th:if="${param.success}" class="alert alert-success">Registration successful! Please login.</div>
            <form method="post" th:action="@{/register}" th:object="${userDto}">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                    <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger"></p>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="mt-3 text-center">Pehle se account hai? <a th:href="@{/login}">Login karein</a></p>
        </div>
    </div>
</div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
