<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header-css}"></head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>
<main class="main-content">
<div class="container mt-5">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2 class="mb-0">All User Bookings</h2>
            <a th:href="@{/admin/bookings/export}" class="btn btn-success">
                <i class="fa-solid fa-file-csv me-2"></i>Export to CSV
            </a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover custom-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User Name</th>
                            <th>Bus</th>
                            <th>Route</th>
                            <th>Seats</th>
                            <th>Status</th>
                            <th>Price</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="booking : ${bookings}">
                            <td th:text="${booking.id}"></td>
                            <td th:text="${booking.user.fullName}"></td>
                            <td th:text="${booking.schedule.bus.busName}"></td>
                            <td th:text="${booking.schedule.source} + ' to ' + ${booking.schedule.destination}"></td>
                            <td th:text="${booking.seatNumbers}"></td>
                            <td><span class="badge" th:classappend="${booking.status == 'CONFIRMED'} ? 'bg-success' : 'bg-danger'" th:text="${booking.status}"></span></td>
                            <td th:text="'â‚¹' + ${booking.totalPrice}"></td>
                            <td th:text="${#temporals.format(booking.bookingDate, 'dd-MMM-yyyy')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
