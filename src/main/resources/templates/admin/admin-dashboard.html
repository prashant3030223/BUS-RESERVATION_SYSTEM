<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header-css}"></head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<main class="main-content">
<div class="container mt-5">
    <div class="content-container">
        <div class="text-center">
            <h2 class="mb-4">Admin Dashboard</h2>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-6 mb-4 stats-card">
                <a th:href="@{/admin/users}" class="text-white text-decoration-none">
                    <div class="card bg-primary h-100">
                        <div class="card-body d-flex flex-column justify-content-center text-center">
                            <i class="fa-solid fa-users fa-2x mb-2"></i>
                            <h4 class="card-title counter" th:data-target="${totalUsers}">0</h4>
                            <p class="card-text">Total Users</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-3 col-md-6 mb-4 stats-card">
                 <a th:href="@{/admin/buses}" class="text-white text-decoration-none">
                    <div class="card bg-info h-100">
                        <div class="card-body d-flex flex-column justify-content-center text-center">
                            <i class="fa-solid fa-bus fa-2x mb-2"></i>
                            <h4 class="card-title counter" th:data-target="${totalBuses}">0</h4>
                            <p class="card-text">Total Buses</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-3 col-md-6 mb-4 stats-card">
                 <a th:href="@{/admin/schedules}" class="text-white text-decoration-none">
                    <div class="card text-white h-100" style="background-color: #6f42c1;">
                        <div class="card-body d-flex flex-column justify-content-center text-center">
                            <i class="fa-solid fa-calendar-alt fa-2x mb-2"></i>
                            <h4 class="card-title counter" th:data-target="${totalSchedules}">0</h4>
                            <p class="card-text">Total Schedules</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-3 col-md-6 mb-4 stats-card">
                <div class="card text-white bg-success h-100">
                    <div class="card-body d-flex flex-column justify-content-center text-center">
                        <i class="fa-solid fa-indian-rupee-sign fa-2x mb-2"></i>
                        <h4 class="card-title counter" th:data-target="${totalRevenue}">0.00</h4>
                        <p class="card-text">Total Revenue</p>
                    </div>
                </div>
            </div>
        </div>
        
        <hr class="my-4">

        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card h-100">
                    <div class="card-header"><h4>Bookings (Last 7 Days)</h4></div>
                    <div class="card-body"><canvas id="bookingsChart"></canvas></div>
                </div>
            </div>
            <div class="col-lg-4 mb-4">
                 <div class="card h-100">
                    <div class="card-header"><h4>Recent Bookings</h4></div>
                    <div class="card-body">
                         <div th:if="${recentBookings.isEmpty()}"><p>No recent bookings.</p></div>
                         <ul class="list-group list-group-flush" th:if="${!recentBookings.isEmpty()}">
                            <li th:each="booking : ${recentBookings}" class="list-group-item bg-transparent text-white border-secondary px-0">
                                <div class="d-flex justify-content-between">
                                    <span><i class="fa-solid fa-user me-2"></i><span th:text="${booking.user.fullName}"></span></span>
                                    <span class="badge bg-success" th:text="'â‚¹' + ${booking.totalPrice}"></span>
                                </div>
                                <small class="text-muted" th:text="${booking.schedule.source} + ' to ' + ${booking.schedule.destination}"></small>
                            </li>
                         </ul>
                         <div class="text-center mt-3">
                            <a th:href="@{/admin/bookings}" class="btn btn-outline-light btn-sm">View All Bookings</a>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const counters = document.querySelectorAll('.counter');
        const speed = 200;

        counters.forEach(counter => {
            const animate = () => {
                const target = +counter.getAttribute('data-target');
                const count = +counter.innerText;
                const inc = target / speed;

                if (count < target) {
                    counter.innerText = Math.ceil(count + inc);
                    setTimeout(animate, 1);
                } else {
                    counter.innerText = target;
                    // For revenue, format it to two decimal places
                    if (counter.getAttribute('data-target').includes('.')) {
                        counter.innerText = parseFloat(target).toFixed(2);
                    }
                }
            };
            animate();
        });
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('/api/admin/bookings-per-day')
            .then(response => response.json())
            .then(data => {
                const labels = Object.keys(data);
                const counts = Object.values(data);
                const ctx = document.getElementById('bookingsChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: { labels: labels, datasets: [{ label: '# of Bookings', data: counts, backgroundColor: 'rgba(0, 123, 255, 0.5)', borderColor: 'rgba(0, 123, 255, 1)', borderWidth: 1, borderRadius: 5 }] },
                    options: { scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } }, x: { grid: { display: false } } }, plugins: { legend: { display: false } } }
                });
            })
            .catch(error => console.error('Error fetching chart data:', error));
    });
</script>

<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
